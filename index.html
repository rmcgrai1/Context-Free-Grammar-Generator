<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

		<div class="container">
			<div class="col">
				<div class="row">	
					<div class="panel panel-default">
						<div class="panel-heading lead">Ryan McGrail - JS CFG Generator - 3/22/16</div>

						<div class="input-group-list">
							<div class="input-group input-group-item">
								<span class="input-group-addon">Max Recursive Depth</span>
								<input id="inputDepth" class="form-control" placeholder="Please enter a number." value="50">
							</div>
							<div class="input-group input-group-item">
								<span class="input-group-addon"># of Strings to Generate</span>
								<input id="inputGenNum" class="form-control" placeholder="Please enter a number." value="200">
							</div>
						</div>
	
						<div class="panel-body">							
							<div class="btn-group btn-group-justified">
								<div class="btn-group">
									<button class="btn btn-primary" onmouseup="generateCFG(true)">Generate Single</button>
								</div>
								<div class="btn-group">
									<button class="btn btn-primary" onmouseup="generateCFGFile()">Generate File</button>
								</div>
							</div>
						</div>
						
						<div class="input-group input-group-item">
							<span class="input-group-addon">Output</span>
							<input id="outputGen" class="form-control" disabled>
						</div>
					</div>
				</div>
				
				<div class="row">	
					<div class="col-xs-6">
						<div class="panel panel-default">

							<div class="panel-heading">Nonterminal Symbols</div>
							<div class="panel-body">
								<!--<div id='div-rules' class="nav nav-pills nav-stacked" role="group">
								</div>-->
								
								<div class="btn-group-justified">
									<div class="btn-group">
										<button class="btn btn-primary" onmouseup="addNewRule()">Add New NTS</button>
									</div>
								</div>
								
								<!--<div id='div-rules' class="list-group">
								</div>-->
								
								<div id='div-rules' class="list-group">
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-6">
						<div class="panel panel-default">

							<div class="panel-heading">Rules for Current NTS</div>

							<div class="panel-body">
								<div class="btn-group-justified">
									<div class="btn-group">
										<button class="btn btn-primary" onmouseup="addNewSubrule()">Add New Rule</button>
									</div>
								</div>
							
								<div id="div-subtabs" class="tab-content">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
			
		<div id="div-output">
		</div>
	</body>

	<script src="Queue.src.js"></script>	
	<script src="FileSaver.min.js"></script>
	<script src="jquery-2.2.1.js"></script>
	<script src="jquery.caret.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="transition.js"></script>
	<script src="main.js"></script>
</html>
